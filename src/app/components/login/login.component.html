<div
  class="w-full min-h-screen flex flex-col justify-center"
>
<div
*ngIf="errMsg"
class="w-full  text-red-800 py-4  flex items-center"
>
<p class="font-medium ml-auto mr-10">{{ errMsg }}</p>
</div>
<div class="w-full flex items-center justify-between">
  <div></div>
  <div class="p-6 bg-white border border-gray-300 rounded-lg shadow-lg w-1/2">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ex: abc@email.com"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password (must be atleast 6 characters)"
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
      <div class="flex justify-end" *ngIf="!isSigningIn">
        <button
          [disabled]="form.valid === false"
          [ngClass]="{
            'bg-blue-200': !form.valid,
            'bg-indigo-600 hover:bg-indigo-700': form.valid
          }"
          class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-white border border-transparent rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Sign in
        </button>
      </div>
      <div class="flex justify-end" *ngIf="isSigningIn">
        <button
          [disabled]="isSigningIn"
          [ngClass]="{
            'bg-blue-200': !form.valid,
            'bg-indigo-600 hover:bg-indigo-700': form.valid
          }"
          class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-white border border-transparent rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Signing in...
        </button>
      </div>
      <div class="flex items-center gap-x-4 mt-8">
        <p class="text-gray-400">New user?</p>
        <a routerLink="/signup"><span class="text-blue-500">Sign up</span></a>
      </div>
    </form>
  </div>
  </div>
</div>
