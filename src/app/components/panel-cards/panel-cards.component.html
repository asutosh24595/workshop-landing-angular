<div
  *ngFor="let image of panelImages"
  class="bg-red-100 h-[8em] flex items-end p-4 rounded-lg mb-8 gap-x-4"
  [ngStyle]="{
    'background-image': 'url(' + image.img + ')',
    'background-size': 'cover',
    'background-position': 'center'
  }"
>
  <div class="relative w-12 h-12">
    <img
      src="{{ image.profilePic }}"
      class="w-full h-full rounded-lg"
    />
    <div
      class="h-3 w-3 bg-green-500 rounded-full absolute -top-0.5 -right-0.5 border-2 border-white"
    ></div>
  </div>
  <div class="flex flex-col text-white gap-y-2">
    <p class="font-bold">{{ image.name }}</p>
    <p class="text-xs">&#64;thewildwithyou</p>
  </div>
</div>
