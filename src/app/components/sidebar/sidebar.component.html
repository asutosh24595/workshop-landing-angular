<div class="w-full h-auto bg-white rounded-lg py-4">
  <div class="flex flex-col items-start w-full h-4/5">
    <a
      [routerLink]="['/', data.title.toLowerCase().replace(' ', '-')]"
      *ngFor="let data of sidebarData"
      class="my-4 flex items-center gap-x-4 text-gray-400 font-medium px-6"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}">
      <img
        src="assets/sidebarIcons/{{ data.icon }}.svg"
        alt="{{ data.title }} icon"
        class="w-4 h-4"
      />
      <span>{{ data.title }}</span>
    </a>
  </div>
  <div>
  <a class="flex gap-x-4  mt-20 ml-6 w-2/5" routerLink="/login" (click)="onClick()">
    <img src="assets/sidebarIcons/logout.svg"/>
    <span><p class="text-emerald-700/50 font-medium">Log out</p></span>
  </a>
  </div>
</div>
<div class="flex items-center justify-between text-xs text-gray-400 font-medium p-2">
  <span><p>2024&#169;</p></span>
  <span><p>Developed by Asutosh Shukla</p></span>
</div>
